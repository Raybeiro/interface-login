<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.1/css/ionicons.min.css">
    <title>Sign in to @Raybeiro</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1508/PNG/512/dvdisaster_103853.png">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2> Faça seu login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"> </ion-icon>
                        <input type="email" required>
                        <label for="usuario"> E-mail </label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="eye-outline" id="icon"></ion-icon>
                        <input type="password" required id="senha">
                        <label for="senha"> Senha</label>
                    </div>
                    <div class="forget">
                        <label for="Salvar senha"> <input type="checkbox"> Salvar senha <a href="https://github.com/Raybeiro"> Esqueci minha senha </a> </label>
                    </div>
                    <button> Login </button>
                    <div class="register">
                        <p> Não tem conta? <a href="register.html"> Registrar </a> </p>
                    </div>
                </form>
            </div>
        </div>
    </section>    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="main.js"></script>
</body>
</html>
