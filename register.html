<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.1/css/ionicons.min.css">
    <title>Sign in to @Raybeiro</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1508/PNG/512/dvdisaster_103853.png">
</head>
<body>
    <section>
        <div class="form-box_two">
            <div class="form-value_two">
                <form action="">
                    <h2> Crie sua conta </h2>
                    <div class="inputbox_two">
                        <ion-icon name="person-outline"> </ion-icon>
                        <input type="text" required>
                        <label for="usuario"> Nome </label>
                    </div>
                    <div class="inputbox_two">
                        <ion-icon name="mail-outline"> </ion-icon>
                        <input type="email" required>
                        <label for="usuario"> E-mail </label>
                    </div>
                    <div class="inputbox_two">
                        <ion-icon name="eye-outline" id="icon"></ion-icon>
                        <input type="password" required id="senha">
                        <label for="senha"> Senha</label>
                    </div>
                    <div class="forget_two">
                        <label for="Termos"> <input type="checkbox"> Aceitar nossos <a href="https://github.com/Raybeiro"> Termos e Condições </a> </label>
                    </div>
                    <button> Registrar-se </button>
                    <div class="register_two">
                        <p> Retornar a pagina de <a href="index.html"> login </a> </p>
                    </div>
                </form>
            </div>
        </div>
    </section>    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="main.js"></script>
</body>
</html>
